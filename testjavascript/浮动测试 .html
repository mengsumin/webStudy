<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#ourter
			{
				border: 1px solid #FF0000;
				
			}
			
			#ourter:after
			{
				content: "";
				display: block;
				height: 0px;
				clear: both;
				visibility: hidden;
			}
			#ourter{
				 zoom: 1;
			}
			#floatone
			{
				height: 100px;
				width: 100px;
				float: left;
				background-color: blue;
				
			}
			#next
			{
				height: 50px;
				width: 50px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div id="ourter">
			
			<div id="floatone">
				
				
			</div>
		</div>
		<div id="next">
			
		</div>
	</body>
</html>
