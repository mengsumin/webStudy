<!-- doctype是文档类型声明 -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

	<head>
		<!--head部分是设置文档的元信息 -->
		<!-- 标签一定要正确的嵌套，特定的标签的子标签是预定的-->
		<meta charset="utf-8" />
		<title>igeek</title>
	</head>

	<body>
		<h2>body中常用标签</h2>
		<p>
			<ul>
				<li>
					<span>显示数据的标签</span>
					<ul>
						<li>p</li>
						<li>img</li>
						<li>a</li>
						<li>h1-h6</li>
					</ul>
				</li>
				<li>
					<span>接收输入的标签</span>
					<p>form,input,textarea,select</p>
				</li>
				<li>
					<span>组织其他内容的标签</span>
					<ul>
						<li>ul,li</li>
						<li>ol,li</li>
						<li>dl,dt,dd</li>
						<li>table</li>
						<li>div</li>
						<li>span</li>
					</ul>
				</li>
			</ul>

		</p>
	</body>

</html>
