<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/regist.css"/>
	</head>
	<body>
		<!--header开始-->
		<div id="header">
			<div class="w">
				<a href="http://www.jd.com" class="logo fl"></a>
				<div class="fl welcome-regist">
					欢 迎 注 册
				</div>
				<div class="welcome-login fr">已有账号<a href="#">请登录</a></div>
			</div>
		</div>
		<!--header结束-->
		<!--regist开始-->
		<div id="regist" class="w">
				<div class="main clearfix">
					<form action="#" method="post" class="fl">
						<div class="form-item-box">
							<label for="">用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
							<input type="text" placeholder="你的账号和登录名"/>
						</div>
						<div class="form-item-tip">
							<div class="msg-tip">格式提示</div>
							<div class="error-tip">错误信息提示</div>
						</div>
						<div class="form-item-box">
							<label for="">密码</label>
							<input type="text" placeholder="你的账号和登录名"/>
						</div>
						<div class="form-item-tip"></div>
						<div class="form-item-box">
							<label for="">确认密码</label>
							<input type="text" placeholder="你的账号和登录名"/>
						</div>
						<div class="form-item-tip"></div>
						<div class="form-item-box">
							<div for="" class="telphone fl">
								<span>中国+86<i></i></span>
								<div class="area">
									<div>中国+86</div>
									<div>台湾+886</div>
									<div>台湾+886</div>
									<div>中国+86</div>
									<div>台湾+886</div>
									<div>台湾+886</div>
									<div>中国+86</div>
									<div>台湾+886</div>
									<div>台湾+886</div>
									<div>中国+86</div>
									<div>台湾+886</div>
									<div>台湾+886</div>
								</div>
							</div>
							<input type="text" placeholder="你的账号和登录名"/>
						</div>
						<div class="form-item-tip"></div>
						<div class="form-item-box">
							<label for="">用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
							<input type="text" placeholder="你的账号和登录名"/>
						</div>
						<div class="form-item-tip"></div>
						<!--<div class="form-item-box">
							<label for=""></label>
							<input type="text" placeholder=""/>
						</div>
						<div class="form-item-tip"></div>-->
					</form>
					<div class="other-regist-method fl"></div>
				</div>
		</div>
		<!--regist结束-->
		<div id="footer"></div>
	</body>
</html>
